<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/df0a5382b0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <title>Contact Page</title>
</head>
<body>

    <div class="hero">

        <form action="https://formsubmit.co/reyesadrian34@gmail.com" method="POST">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                </div>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
            </div>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
        </form>

    </div>

    
</body>
</html>
